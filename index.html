<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer Academy</title>
    <style>
        body {
            background-color: #0b0d17;
            color: white;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            text-align: center;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        .copyright-text { font-size: 0.9rem; color: rgba(255, 255, 255, 0.5); padding: 10px; }
        header { padding: 20px 10px; }
        footer { margin-top: auto; padding: 20px; }
        h1 { font-size: 2.5rem; color: #ffcc00; text-shadow: 2px 2px #ff6600; margin: 5px 0; }

        .planet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 10px auto;
            padding: 20px;
        }

        .planet-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .planet-card:hover { transform: scale(1.05); border-color: #ffcc00; }
        .planet-icon { font-size: 3.5rem; display: block; }

        /* The Pop-up Panels */
        #info-panel, #quiz-panel {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0b0d17;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        .fact-box, .quiz-box {
            background: white;
            color: black;
            border-radius: 25px;
            padding: 25px;
            display: inline-block;
            text-align: left;
            font-size: 1.5rem;
            max-width: 500px;
            margin-top: 10px;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 15px auto;
            padding: 20px;
            font-size: 1.8rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .quiz-launch-btn { background: #00ccff; color: white; border: 4px solid #fff; }
        .back-btn { background: #ffcc00; color: black; }
        .choice-btn { background: #f0f0f0; color: black; border: 3px solid #00ccff; }
    </style>
</head>
<body>

    <header>
        <div class="copyright-text">¬© 2026 Michael & Josephine Julius</div>
        <h1>üöÄ Space Academy</h1>
    </header>

    <div id="main-menu">
        <p>Pick a planet to explore!</p>
        <div class="planet-grid">
            <div class="planet-card" onclick="openPlanet('Mercury', 'ü™® Solid Rock', 'Smallest', 'I am the closest to the Sun!', 'Is Mercury the closest or farthest?')">
                <span class="planet-icon">üåë</span> Mercury
            </div>
            <div class="planet-card" onclick="openPlanet('Venus', 'ü™® Solid Rock', 'Medium', 'I am the hottest planet!', 'Is Venus hot or cold?')">
                <span class="planet-icon">üåï</span> Venus
            </div>
            <div class="planet-card" onclick="openPlanet('Earth', 'üåç Solid & Water', 'Medium', 'This is home! It has air to breathe.', 'Which planet is our home?')">
                <span class="planet-icon">üåé</span> Earth
            </div>
            <div class="planet-card" onclick="openPlanet('Mars', 'ü™® Solid Rock', 'Small', 'I am the Red Planet!', 'What color is Mars?')">
                <span class="planet-icon">üî¥</span> Mars
            </div>
            <div class="planet-card" onclick="openPlanet('Jupiter', '‚òÅÔ∏è Gas Giant', 'HUGE', 'I am the biggest planet of all!', 'Is Jupiter the biggest or smallest?')">
                <span class="planet-icon">üü†</span> Jupiter
            </div>
            <div class="planet-card" onclick="openPlanet('Saturn', '‚òÅÔ∏è Gas Giant', 'Big', 'I have beautiful rings made of ice.', 'Which planet has rings?')">
                <span class="planet-icon">ü™ê</span> Saturn
            </div>
            <div class="planet-card" onclick="openPlanet('Uranus', 'üßä Ice Giant', 'Big', 'I am blue and I spin sideways!', 'What color is Uranus?')">
                <span class="planet-icon">üíé</span> Uranus
            </div>
            <div class="planet-card" onclick="openPlanet('Neptune', 'üßä Ice Giant', 'Big', 'I am the farthest planet!', 'Is Neptune near or far from the sun?')">
                <span class="planet-icon">üîµ</span> Neptune
            </div>
        </div>
    </div>

    <div id="info-panel">
        <h1 id="p-name">Planet</h1>
        <div class="fact-box">
            <p><strong>Made of:</strong> <span id="p-state"></span></p>
            <p><strong>Size:</strong> <span id="p-size"></span></p>
            <p><strong>Fact:</strong> <span id="p-fact"></span></p>
        </div>
        <button class="btn quiz-launch-btn" onclick="startQuiz()">‚ùì Take Quiz!</button>
        <button class="btn back-btn" onclick="closePanels()">‚¨Ö Go Back</button>
    </div>

    <div id="quiz-panel">
        <h1>Space Quiz!</h1>
        <div class="quiz-box">
            <p id="quiz-question" style="font-weight:bold;"></p>
            <button class="btn choice-btn" id="opt1" onclick="checkAnswer(1)"></button>
            <button class="btn choice-btn" id="opt2" onclick="checkAnswer(2)"></button>
        </div>
    </div>

    <footer>
        <div class="copyright-text">Created for Collaborative Fidelity by Michael & Josephine Julius ¬© 2026</div>
    </footer>

    <script>
        const synth = window.speechSynthesis;
        let activePlanet = {};
        let correctOption = 1;

        function openPlanet(name, state, size, fact, qText) {
            activePlanet = { name, state, size, fact, qText };
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('info-panel').style.display = 'block';
            
            document.getElementById('p-name').innerText = name;
            document.getElementById('p-state').innerText = state;
            document.getElementById('p-size').innerText = size;
            document.getElementById('p-fact').innerText = fact;

            speak(`${name}. It is made of ${state}. ${fact}. Ready for a quiz?`);
        }

        function startQuiz() {
            document.getElementById('info-panel').style.display = 'none';
            document.getElementById('quiz-panel').style.display = 'block';
            
            const q = activePlanet.qText;
            document.getElementById('quiz-question').innerText = q;
            
            // Logic for simple answers
            const o1 = document.getElementById('opt1');
            const o2 = document.getElementById('opt2');

            if(activePlanet.name === "Mars") { o1.innerText = "Red"; o2.innerText = "Blue"; correctOption = 1; }
            else if(activePlanet.name === "Venus") { o1.innerText = "Hot"; o2.innerText = "Cold"; correctOption = 1; }
            else if(activePlanet.name === "Jupiter") { o1.innerText = "Biggest"; o2.innerText = "Smallest"; correctOption = 1; }
            else if(activePlanet.name === "Saturn") { o1.innerText = "Rings"; o2.innerText = "No Rings"; correctOption = 1; }
            else if(activePlanet.name === "Uranus") { o1.innerText = "Blue"; o2.innerText = "Green"; correctOption = 1; }
            else if(activePlanet.name === "Neptune") { o1.innerText = "Farthest"; o2.innerText = "Nearest"; correctOption = 1; }
            else { o1.innerText = activePlanet.name; o2.innerText = "The Moon"; correctOption = 1; }

            speak(q);
        }

        function checkAnswer(num) {
            if(num === correctOption) {
                speak("Great job! You are a star!");
                alert("üåü YOU GOT IT!");
                closePanels();
            } else {
                speak("Try again! Let's read the facts one more time.");
                document.getElementById('quiz-panel').style.display = 'none';
                document.getElementById('info-panel').style.display = 'block';
            }
        }

        function closePanels() {
            synth.cancel();
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('info-panel').style.display = 'none';
            document.getElementById('quiz-panel').style.display = 'none';
        }

        function speak(text) {
            synth.cancel();
            const talk = new SpeechSynthesisUtterance(text);
            talk.rate = 0.9;
            synth.speak(talk);
        }
    </script>
</body>
</html>
